[tox]
envlist =
    py{35,36,37,38,39}-dj22-{grp,nogrp}
    py{36,37,38,39,310}-dj32-{grp,nogrp}
    py{38,39,310}-dj40-nogrp

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.2: dj32
    4.0: dj40
GRAPPELLI =
    0: nogrp
    1: grp

[testenv]
commands =
    python runtests.py {posargs}
deps =
    selenium==3.141.0
    dj22: Django>=2.2,<3.0
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    dj22-grp: django-grappelli>=2.13,<2.14
    dj32-grp: django-grappelli>=2.15,<2.16
